{% extends 'market/base.html' %}

{% block content %}
<h2>Продукты</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить продукт</button>
</form>

<ul>
    {% for product in products %}
    <li>{{ product.name }} - {{ product.price }} (Количество: {{ product.quantity }})</li>
    {% endfor %}
</ul>
{% endblock %}
