{% extends 'market/base.html' %}

{% block content %}
<div class="container mt-5">
    <p>Произошла ошибка ввода, попробуйте ввести данные еще раз</p>
    {% if messages %}
    <div class="alert alert-warning" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <h2>Регистрация</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="role">Я хочу зарегистрироваться как:</label>
            <div>
                <input type="radio" id="buyer" name="role" value="buyer" checked required>
                <label for="buyer">Покупатель</label>
            </div>
            <div>
                <input type="radio" id="seller" name="role" value="seller" required>
                <label for="seller">Продавец</label>
            </div>
        </div>
        <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username">
            </div>
        <div class="form-group">
            <label for="registerEmail">Email адрес</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Пароль</label>
            <input type="password" class="form-control" name="password1" required>
        </div>
        <div class="form-group">
            <label for="registerPassword2">Подтвердите пароль</label>
            <input type="password" class="form-control" name="password2" required>
        </div>
        <div class="form-group company-name" style="display: none;">
            <label for="companyName">Название компании</label>
            <input type="text" class="form-control" name="company_name">
        </div>
        <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>
</div>
{% endblock %}
